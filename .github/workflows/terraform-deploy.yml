# ============================================================================
# Terraform Deploy Pipeline - Applies infrastructure changes
# ============================================================================
name: "Terraform Deploy"

on:
  push:
    branches:
      - main
    paths:
      - "**.tf"
      - "**.tfvars"
      - "modules/**"
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to deploy"
        required: true
        type: choice
        options:
          - dev
          - staging
          - prod
      action:
        description: "Terraform action"
        required: true
        type: choice
        options:
          - plan
          - apply
          - destroy
      auto_approve:
        description: "Auto approve apply (use with caution)"
        required: false
        type: boolean
        default: false

env:
  TF_VERSION: "1.7.0"
  TF_LOG: "INFO"

# Ensure only one deployment at a time
concurrency:
  group: deploy-${{ github.event.inputs.environment || 'dev' }}
  cancel-in-progress: false

jobs:
  # ============================================================================
  # Determine Environment
  # ============================================================================
  setup:
    name: "Setup Deployment"
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ steps.set-env.outputs.environment }}
      action: ${{ steps.set-env.outputs.action }}
    steps:
      - name: Set Environment
        id: set-env
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "environment=${{ github.event.inputs.environment }}" >> $GITHUB_OUTPUT
            echo "action=${{ github.event.inputs.action }}" >> $GITHUB_OUTPUT
          else
            echo "environment=dev" >> $GITHUB_OUTPUT
            echo "action=apply" >> $GITHUB_OUTPUT
          fi

  # ============================================================================
  # Deploy to Dev Environment
  # ============================================================================
  deploy-dev:
    name: "Deploy to Dev"
    runs-on: ubuntu-latest
    needs: [setup]
    if: needs.setup.outputs.environment == 'dev'
    environment:
      name: dev
    env:
      TF_VAR_environment: "dev"
      TF_VAR_project_id: ${{ secrets.GCP_PROJECT_ID }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Terraform Init
        run: |
          terraform init \
            -backend-config="bucket=${{ secrets.TF_STATE_BUCKET }}" \
            -backend-config="prefix=gke-platform/dev"

      - name: Terraform Plan
        id: plan
        run: |
          terraform plan \
            -out=tfplan \
            -input=false

      - name: Terraform Apply
        if: needs.setup.outputs.action == 'apply'
        run: terraform apply -auto-approve tfplan

      - name: Terraform Destroy
        if: needs.setup.outputs.action == 'destroy'
        run: terraform destroy -auto-approve

  # ============================================================================
  # Deploy to Staging Environment
  # ============================================================================
  deploy-staging:
    name: "Deploy to Staging"
    runs-on: ubuntu-latest
    needs: [setup]
    if: needs.setup.outputs.environment == 'staging'
    environment:
      name: staging
    env:
      TF_VAR_environment: "staging"
      TF_VAR_project_id: ${{ secrets.GCP_PROJECT_ID }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Terraform Init
        run: |
          terraform init \
            -backend-config="bucket=${{ secrets.TF_STATE_BUCKET }}" \
            -backend-config="prefix=gke-platform/staging"

      - name: Terraform Plan
        id: plan
        run: |
          terraform plan \
            -out=tfplan \
            -input=false

      - name: Terraform Apply
        if: needs.setup.outputs.action == 'apply'
        run: terraform apply -auto-approve tfplan

      - name: Terraform Destroy
        if: needs.setup.outputs.action == 'destroy'
        run: terraform destroy -auto-approve

  # ============================================================================
  # Deploy to Production Environment
  # ============================================================================
  deploy-prod:
    name: "Deploy to Production"
    runs-on: ubuntu-latest
    needs: [setup]
    if: needs.setup.outputs.environment == 'prod'
    environment:
      name: production
    env:
      TF_VAR_environment: "prod"
      TF_VAR_project_id: ${{ secrets.GCP_PROJECT_ID }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Terraform Init
        run: |
          terraform init \
            -backend-config="bucket=${{ secrets.TF_STATE_BUCKET }}" \
            -backend-config="prefix=gke-platform/prod"

      - name: Terraform Plan
        id: plan
        run: |
          terraform plan \
            -out=tfplan \
            -input=false

      - name: Terraform Apply
        if: needs.setup.outputs.action == 'apply'
        run: terraform apply -auto-approve tfplan

      - name: Terraform Destroy
        if: needs.setup.outputs.action == 'destroy'
        run: terraform destroy -auto-approve

  # ============================================================================
  # Post-Deployment Notification
  # ============================================================================
  notify:
    name: "Notify"
    runs-on: ubuntu-latest
    needs: [setup, deploy-dev, deploy-staging, deploy-prod]
    if: always()
    steps:
      - name: Slack Notification
        uses: slackapi/slack-github-action@v1.26.0
        with:
          payload: |
            {
              "text": "Terraform Deployment Complete",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Terraform Deployment*\n• Environment: `${{ needs.setup.outputs.environment }}`\n• Action: `${{ needs.setup.outputs.action }}`\n• Status: `${{ job.status }}`\n• Actor: `${{ github.actor }}`"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
        continue-on-error: true
